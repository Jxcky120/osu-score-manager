<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Score Manager</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="./deps/score-item.css" />
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h1>Filters</h1>
      <div class="filter">
        <div class="sort-by">
          <h2>Sort by</h2>
          <div class="sort-by-container">
            <select id="sort">
              <option value="normal">Default</option>
              <option value="title">Title</option>
              <option value="artist">Artist</option>
              <option value="user">User</option>
              <option value="date">Date</option>
              <option value="pp">PP</option>
              <option value="maxPP">Max PP</option>
              <option value="combo">Combo</option>
              <option value="acc">Accuracy</option>
              <option value="sr">Star rating</option>
              <option value="bpm">BPM</option>
              <option value="cs">Circle size</option>
              <option value="hp">Health points</option>
              <option value="ar">Approach rate</option>
              <option value="od">Overall difficulty</option>
            </select>
            <button class="toggle-sort" id="toggle-sort" data-order="asc">
              <svg fill="#fff" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                  d="M34.9 289.5l-22.2-22.2c-9.4-9.4-9.4-24.6 0-33.9L207 39c9.4-9.4 24.6-9.4 33.9 0l194.3 194.3c9.4 9.4 9.4 24.6 0 33.9L413 289.4c-9.5 9.5-25 9.3-34.3-.4L264 168.6V456c0 13.3-10.7 24-24 24h-32c-13.3 0-24-10.7-24-24V168.6L69.2 289.1c-9.3 9.8-24.8 10-34.3 .4z" />
              </svg>
            </button>
          </div>
        </div>
        <div class="search">
          <h2>Search</h2>
          <p>Search for beatmaps titles, artists or user. Additionally include mods with "+HR" or exlude with "-HR" or
            explicitly with "*HR"</p>
          <input type="text" id="search" placeholder="Search for a map" />
        </div>
        <div class="users">
          <h2>Replay played by</h2>
          <button class="reset-checkbox">Reset</button>
          <input type="text" id="search-user" placeholder="Search for a user" />
          <div class="user-checkbox-container">

          </div>
        </div>
        <div class="reset-localstorage">
          <button id="reset-cache" class="reset-cache">Reset cache</button>
        </div>
      </div>
    </div>
    <div class="score-container">
      <div class="score-header">
        <h2>osu! Score manager</h2>
        <div class="right-header">
          <div class="options">
            <button id="refresh">Refresh</button>
            <button id="select">Select osu folder</button>
          </div>
          <p id="filePath">No file path selected.</p>
        </div>
      </div>
      <div class="page-system">
        <button id="prev" class="page-button">Previous</button>
        <span id="page">1/1</span>
        <button id="next" class="page-button">Next</button>
        <div class="page-input-container">
          <p>Go to page:</p>
          <input type="number" id="pageInput" min="1" />
        </div>
      </div>
      <div class="score-list">

      </div>
      <div class="loader-container" id="loader">
        <div class="loader"></div>
      </div>
    </div>
    <template id="score-item">
      <div class="score-item">
        <div class="main-container">
          <div class="left">
            <div class="song-info">
              <div class="title-wrapper">
                <span id="title" class="title">Couldn't find an artist & title!</span>
              </div>
              <div class="diff-wrapper">
                <span id="diff" class="diff">Couldn't find a difficulty!</span>
              </div>
            </div>
            <div class="map-info">
              <div class="sr-container" id="srCont">
                <span id="sr">8.1</span>
                <div class="sr-star"><svg xmlns="http://www.w3.org/2000/svg" fill="#ffdd55"
                    viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path
                      d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
                  </svg></div>
              </div>
              <div class="map-stats">
                <div class="bpm">
                  <span>BPM</span>
                  <span id="bpm">145</span>
                </div>

                <div class="cs">
                  <span>CS</span>
                  <span id="cs">4</span>
                </div>

                <div class="ar">
                  <span>AR</span>
                  <span id="ar">8</span>
                </div>

                <div class="od">
                  <span>OD</span>
                  <span id="od">7.5</span>
                </div>

                <div class="hp">
                  <span>HP</span>
                  <span id="hp">6</span>
                </div>
              </div>
            </div>

            <div class="bg-underlay"></div>
            <img id="bg" class="bg" src="./assets/noimage.png" />
            <div class="bg-overlay"></div>
          </div>
          <div class="middle">
            <span id="player">Exactrial</span>
            <div class="combo">
              <span id="combo">10x</span>/<span id="maxCombo">10x</span>
            </div>
            <div class="acc">
              <span id="acc">100.00%</span> <span id="mods">HDHR</span>
            </div>
            <div class="date">
              <span id="date">2021-10-10 12:04 UTC</span>
            </div>
          </div>
          <div class="right">
            <div class="hit-errors">
              <div class="hit">
                <span id="h300">0</span>
                <div class="hit-icon blue"></div>
              </div>
              <div class="hit">
                <span id="h100">0</span>
                <div class="hit-icon green"></div>
              </div>
              <div class="hit">
                <span id="h50">0</span>
                <div class="hit-icon yellow"></div>
              </div>
              <div class="hit">
                <span id="h0">0</span>
                <div class="hit-icon red"></div>
              </div>
            </div>
            <div class="right-footer">
              <div class="pp">
                <span class="ppCurrent"><span id="ppCurrent">228</span>pp</span>
                <span class="slash">/</span>
                <span class="ppFC"><span id="ppFC">1337pp</span>pp</span>
              </div>
              <button class="download-replay" data-hash=""><svg fill="#ffffff" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                  <path
                    d="M216 0h80c13.3 0 24 10.7 24 24v168h87.7c17.8 0 26.7 21.5 14.1 34.1L269.7 378.3c-7.5 7.5-19.8 7.5-27.3 0L90.1 226.1c-12.6-12.6-3.7-34.1 14.1-34.1H192V24c0-13.3 10.7-24 24-24zm296 376v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h146.7l49 49c20.1 20.1 52.5 20.1 72.6 0l49-49H488c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z" />
                </svg></button>
              <button class="open-replay"><svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" viewBox="0 0 24 24"
                  width="24px" height="24px">
                  <path
                    d="M 19.980469 2.9902344 A 1.0001 1.0001 0 0 0 19.869141 3 L 15 3 A 1.0001 1.0001 0 1 0 15 5 L 17.585938 5 L 8.2929688 14.292969 A 1.0001 1.0001 0 1 0 9.7070312 15.707031 L 19 6.4140625 L 19 9 A 1.0001 1.0001 0 1 0 21 9 L 21 4.1269531 A 1.0001 1.0001 0 0 0 19.980469 2.9902344 z M 5 3 C 3.9069372 3 3 3.9069372 3 5 L 3 19 C 3 20.093063 3.9069372 21 5 21 L 19 21 C 20.093063 21 21 20.093063 21 19 L 21 13 A 1.0001 1.0001 0 1 0 19 13 L 19 19 L 5 19 L 5 5 L 11 5 A 1.0001 1.0001 0 1 0 11 3 L 5 3 z" />
                </svg></button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <script src="./renderer.js"></script>
    <script src="./deps/sorter.js"></script>
</body>


</html>
